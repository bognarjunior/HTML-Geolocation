<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Testes Geolocation</title>
        <style>

        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            initMap = () => {
                this.getLocation()
                .then( val => this.renderMap(val))
                .catch( err => console.log('Foi rejeitada: ', err));
                
            }

            renderMap = (pos) => {
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: pos
                });
                 
                const labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

                const markers = locations.map((location, i) => {
                    return new google.maps.Marker({
                        position: location,
                        label: labels[i % labels.length]
                    });
                });

                const markerCluster = new MarkerClusterer(map, markers,
                    {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
            }

            getLocation = () => {
                return new Promise ((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            resolve ({
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            });
                        });
                    } else {
                        reject({
                            lat: 0,
                            lng: 0
                        });
                    }
               })
            }

            const locations = [
                {lat: -22.3373560, lng: -49.0660426},
                {lat: -22.3373256, lng: -49.0640460},
                {lat: -22.3373234, lng: -49.0650463},
                {lat: -22.3373278, lng: -49.0660423},
                {lat: -22.3373321, lng: -49.0640449},
                {lat: -22.3373289, lng: -49.0670430},
                
            ]
        </script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1KfDlEYcrTDF_F3Z2IsaXHmDRUF5_tQU&callback=initMap">
        </script>
    </body>
</html>
